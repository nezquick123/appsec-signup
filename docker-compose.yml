services:
  web:
    build: .
    mem_limit: 2g
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-signup_db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set}
      - PASSWORD_PEPPER=${PASSWORD_PEPPER:-}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY:-}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY:-}
      - EMAIL_DOMAIN_WHITELIST=${EMAIL_DOMAIN_WHITELIST:-}
      - EMAIL_DOMAIN_BLACKLIST=${EMAIL_DOMAIN_BLACKLIST:-tempmail.com,throwaway.com,mailinator.com}
      - ACTIVATION_TOKEN_EXPIRY_HOURS=${ACTIVATION_TOKEN_EXPIRY_HOURS:-24}
      - APP_URL=${APP_URL:-http://localhost:5000}
      - FORCE_HTTPS=${FORCE_HTTPS:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-signup_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-signup_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
