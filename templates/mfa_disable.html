<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable 2FA</title>
    <style>
        /* Reusing your existing styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #667eea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box; /* Fixes padding width issues */
        }
        
        .btn-danger {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-cancel {
            display: inline-block;
            margin-top: 10px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        /* Flash messages */
        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disable 2FA</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <p>To disable Two-Factor Authentication, please confirm your password.</p>

        <form method="POST">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="password" name="password" placeholder="Current Password" required autofocus>
            <button type="submit" class="btn-danger">Disable 2FA</button>
        </form>
        
        <a href="{{ url_for('dashboard') }}" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
