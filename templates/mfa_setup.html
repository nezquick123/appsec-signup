<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup 2FA</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #667eea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .qr-container img {
            max-width: 200px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            padding: 10px;
        }

        .secret-key {
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px dashed #cbd5e1;
            word-break: break-all;
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Added input[type="text"] to match login styles */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: center;
            letter-spacing: 2px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .flash-message.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Setup 2FA</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <p>Scan this QR code with Google Authenticator:</p>
        
        <div class="qr-container">
            <img src="data:image/png;base64, {{ qr_code }}" alt="QR Code">
        </div>
        
        <p style="margin-bottom: 5px; font-size: 14px;">Or enter this secret manually:</p>
        <div class="secret-key">{{ secret }}</div>

        <form method="POST" action="{{ url_for('mfa_enable') }}">
            <div class="form-group">
                <input type="text" 
                       name="code" 
                       placeholder="Enter 6-digit code" 
                       required 
                       autocomplete="off"
                       maxlength="6"
                       pattern="[0-9]*" 
                       inputmode="numeric">
            </div>
            <button type="submit">Verify & Enable</button>
        </form>
    </div>

</body>
</html>
